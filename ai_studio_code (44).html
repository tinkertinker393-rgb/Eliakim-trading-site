<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deriv Private AI Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DERIV<span>PRO</span></h1>
            <div id="connection-status" class="status-offline">Offline</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <label>Balance</label>
                <div id="balance">0.00</div>
            </div>
            <div class="stat-card">
                <label>Last Digit</label>
                <div id="last-digit" class="digit-display">-</div>
            </div>
        </div>

        <div class="price-box">
            <div id="symbol">Volatility 100 (1s) Index</div>
            <div id="tick-price">0.0000</div>
        </div>

        <div class="controls">
            <div class="input-group">
                <label>Trading Strategy</label>
                <select id="strategy">
                    <option value="STR_EVENOOD">Even/Odd Streak (5x)</option>
                    <option value="STR_REPETITION">Digit Repetition (Differs)</option>
                    <option value="STR_OVERUNDER">Percentage Trap (Over/Under)</option>
                </select>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label>Initial Stake</label>
                    <input type="number" id="stake" value="0.35" step="0.10">
                </div>
                <div class="input-group">
                    <label>Martingale</label>
                    <input type="number" id="martingale" value="2.1" step="0.1">
                </div>
            </div>

            <button id="btn-toggle">START AUTOMATION</button>
        </div>

        <div class="log-container">
            <div class="log-header">System Logs</div>
            <div id="log"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
