<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUANT-PRO // MATRIX_TERMINAL</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon-green: #00ff41; --neon-red: #ff3131; --neon-blue: #00d4ff; --bg: #050505; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: #fff; font-family: 'JetBrains Mono', monospace; overflow: hidden; height: 100vh; display: flex; justify-content: center; align-items: center; }
        
        /* Matrix Canvas */
        #matrix { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.15; }

        .terminal { width: 100%; max-width: 480px; background: rgba(10, 10, 10, 0.9); border: 1px solid #1a1a1a; padding: 25px; box-shadow: 0 0 50px rgba(0, 0, 0, 1); backdrop-filter: blur(5px); z-index: 10; border-radius: 2px; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; padding-bottom: 15px; margin-bottom: 20px; }
        #balance { font-size: 48px; font-weight: bold; color: var(--neon-green); text-align: center; font-variant-numeric: tabular-nums; }
        
        .streak-hud { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .hud-cell { background: #000; border: 1px solid #1a1a1a; padding: 10px; text-align: center; }
        .hud-label { font-size: 8px; color: #555; display: block; margin-bottom: 5px; }
        .streak-val { font-size: 18px; color: var(--neon-blue); font-weight: bold; }

        .digit-belt { display: flex; justify-content: space-between; background: #000; padding: 25px 10px; border: 1px solid #222; position: relative; margin: 20px 0; }
        .digit-node { width: 30px; text-align: center; font-size: 18px; color: #222; transition: 0.1s; z-index: 2; }
        .active-num { color: var(--neon-green); text-shadow: 0 0 8px var(--neon-green); }
        #digit-cursor { position: absolute; width: 35px; height: 100%; top: 0; background: rgba(0, 255, 65, 0.08); border-left: 1px solid var(--neon-green); transition: left 0.1s linear; z-index: 1; }

        .grid-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        input, select { background: #000; border: 1px solid #222; color: var(--neon-green); padding: 12px; font-family: 'JetBrains Mono'; font-size: 11px; outline: none; width: 100%; box-sizing: border-box; }
        
        .turbo-mode { display: flex; justify-content: space-between; align-items: center; padding: 12px; border: 1px solid #332200; background: rgba(51, 34, 0, 0.2); margin-bottom: 15px; }
        button { width: 100%; padding: 20px; font-family: 'JetBrains Mono'; font-weight: bold; cursor: pointer; border: none; text-transform: uppercase; letter-spacing: 2px; }
        .btn-start { background: var(--neon-green); color: #000; }
        .btn-stop { background: var(--neon-red); color: #fff; }
        
        #log { height: 100px; overflow-y: auto; font-size: 9px; background: rgba(0,0,0,0.5); border: 1px solid #1a1a1a; padding: 10px; margin-top: 20px; color: #444; }
        .switch-acc { background: none; border: 1px solid #333; color: var(--neon-blue); padding: 4px 8px; font-size: 9px; cursor: pointer; }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="terminal">
        <div class="header">
            <div>
                <div style="font-size: 10px; color: #444;">DATA_LINK_ESTABLISHED</div>
                <button class="switch-acc" onclick="toggleAccount()">ACC_SWAP: <span id="acc-id">REAL</span></button>
            </div>
            <div id="status" style="color: var(--neon-blue); font-size: 10px;">IDLE</div>
        </div>

        <div id="balance">0.00</div>

        <div class="streak-hud">
            <div class="hud-cell"><span class="hud-label">E/O_STREAK</span><span id="eo-val" class="streak-val">0</span></div>
            <div class="hud-cell"><span class="hud-label">HIGH_STREAK</span><span id="high-val" class="streak-val">0</span></div>
            <div class="hud-cell"><span class="hud-label">OU_STREAK</span><span id="ou-val" class="streak-val">0</span></div>
        </div>

        <div class="digit-belt">
            <div id="digit-cursor"></div>
            <div class="digit-node">0</div><div class="digit-node">1</div><div class="digit-node">2</div><div class="digit-node">3</div><div class="digit-node">4</div>
            <div class="digit-node">5</div><div class="digit-node">6</div><div class="digit-node">7</div><div class="digit-node">8</div><div class="digit-node">9</div>
        </div>

        <div class="grid-inputs">
            <input type="number" id="stake" placeholder="STAKE" value="0.35">
            <input type="number" id="martingale" placeholder="MART" value="2.1">
            <input type="number" id="max_steps" placeholder="MAX_STEP" value="5">
            <select id="strategy">
                <option value="HYBRID">STRAT: HYBRID_CORE</option>
                <option value="EO">STRAT: EO_REVERSAL</option>
            </select>
        </div>

        <div class="turbo-mode">
            <label style="font-size: 10px; color: #f0883e;">TURBO_PROTOCOL</label>
            <input type="checkbox" id="turbo_mode">
        </div>

        <button id="btn-toggle" class="btn-start" onclick="toggleTrading()">START_SEQUENCE</button>
        <div id="log">// SYSTEM_AWAITING_CMD</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
