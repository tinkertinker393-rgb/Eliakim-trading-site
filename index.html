<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DERIV PRO | AI Terminal</title>
    <style>
        /* INTEGRATED PROFESSIONAL STYLES */
        body { background: #0d1117; color: #c9d1d9; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { width: 100%; max-width: 440px; background: #161b22; border-radius: 12px; padding: 20px; border: 1px solid #30363d; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { font-size: 22px; margin: 0; color: #fff; }
        h1 span { color: #238636; }
        
        .status-offline { color: #f85149; font-size: 12px; font-weight: bold; }
        .status-online { color: #238636; font-size: 12px; font-weight: bold; }
        
        .balance-card { background: #0d1117; padding: 20px; border-radius: 10px; text-align: center; margin-bottom: 20px; border: 1px solid #30363d; }
        .digit-display { font-size: 36px; font-weight: bold; color: #ffad00; margin: 5px 0; }
        
        .visualizer { height: 70px; background: #0d1117; margin: 15px 0; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px dashed #30363d; }
        .terminal-log { height: 150px; overflow-y: auto; font-size: 12px; background: #010409; padding: 12px; border-radius: 6px; border: 1px solid #30363d; color: #8b949e; }
        
        button { width: 100%; padding: 14px; margin: 8px 0; border: none; border-radius: 6px; background: #21262d; color: white; cursor: pointer; font-weight: 600; transition: 0.2s; }
        button:hover { background: #30363d; }
        .btn-start { background: #238636; color: white; }
        .btn-start.active { background: #da3633; }
        .badge-real { background: #238636; padding: 4px 8px; border-radius: 4px; font-size: 11px; }
        .badge-demo { background: #f85149; padding: 4px 8px; border-radius: 4px; font-size: 11px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="page-connection" class="page active">
            <div class="header"><h1>DERIV<span>QUANT</span></h1></div>
            <div class="status-panel">
                <div id="connection-status" class="status-offline">Establishing Connection...</div>
                <div id="log-connection" style="font-size: 12px; margin-top: 10px;">Waiting for WebSocket...</div>
            </div>
        </div>

        <div id="page-dashboard" class="page">
            <div class="header">
                <span id="acc-type" class="badge-real">REAL</span>
                <button id="btn-switch" style="width: auto; padding: 4px 10px; margin: 0;">Switch to Demo</button>
            </div>
            <div class="balance-card">
                <label style="font-size: 12px; color: #8b949e;">CURRENT BALANCE</label>
                <div id="balance" class="digit-display">$0.00</div>
            </div>
            <button class="btn-start" onclick="showPage('page-scanner')">SCAN MARKETS</button>
        </div>

        <div id="page-scanner" class="page">
            <h3>Select Logic</h3>
            <button onclick="initBot('STR_MATCHES')">MATCHES (+800% Profit Logic)</button>
            <button onclick="initBot('STR_EVENOOD')">EVEN/ODD (3-Streak Logic)</button>
            <button onclick="initBot('STR_OVERUNDER')">OVER/UNDER (Percentage Trap)</button>
            <button onclick="showPage('page-dashboard')" style="background: transparent; color: #8b949e;">Back</button>
        </div>

        <div id="page-terminal" class="page">
            <div class="header">
                <span id="active-strat" style="color: #238636; font-weight: bold;">STRATEGY</span>
                <span id="active-symbol" style="font-size: 12px;">V100 (1S)</span>
            </div>
            <div id="logic-visual" class="visualizer">AWAITING PATTERN...</div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <input type="number" id="stake" value="0.35" step="0.1" style="background: #0d1117; border: 1px solid #30363d; color: white; padding: 10px; border-radius: 6px;">
                <input type="number" id="martingale" value="1.0" step="0.1" style="background: #0d1117; border: 1px solid #30363d; color: white; padding: 10px; border-radius: 6px;">
            </div>
            <button id="btn-toggle" class="btn-start">START AUTOMATION</button>
            <div id="log" class="terminal-log"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
