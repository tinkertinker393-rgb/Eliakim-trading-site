<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DERIV QUANT PRO | ULTIMATE TERMINAL</title>
    <style>
        :root { --primary: #2ea043; --danger: #f85149; --bg: #0b0e14; --panel: #161b22; --border: #30363d; --text: #c9d1d9; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { width: 100%; max-width: 450px; background: var(--panel); border-radius: 12px; padding: 25px; border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { font-size: 22px; margin: 0; color: #fff; text-align: center; letter-spacing: 1px; }
        h1 span { color: var(--primary); }
        .balance-box { text-align: center; margin: 20px 0; background: #0d1117; padding: 15px; border-radius: 8px; border: 1px solid var(--border); }
        #balance { font-size: 36px; font-weight: bold; color: #ffad00; }
        #streak-info { font-size: 11px; color: #8b949e; margin-top: 5px; text-transform: uppercase; letter-spacing: 0.5px; }
        
        /* DIGIT BELT */
        .digit-belt { display: flex; justify-content: space-between; background: #0d1117; padding: 15px 10px; border-radius: 50px; position: relative; margin: 20px 0; border: 1px solid var(--border); }
        .digit-node { width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: bold; color: #8b949e; z-index: 2; }
        #digit-cursor { position: absolute; width: 34px; height: 34px; background: rgba(46, 160, 67, 0.2); border: 2px solid var(--primary); border-radius: 50%; top: 13px; left: 8px; transition: left 0.15s cubic-bezier(0.18, 0.89, 0.32, 1.28); z-index: 1; }

        .controls { display: flex; flex-direction: column; gap: 12px; }
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        label { font-size: 11px; color: #8b949e; font-weight: bold; }
        input, select { background: #0d1117; border: 1px solid var(--border); color: #fff; padding: 12px; border-radius: 8px; width: 100%; box-sizing: border-box; font-size: 13px; }
        input:focus { border-color: var(--primary); outline: none; }
        
        button { width: 100%; padding: 16px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; font-size: 14px; transition: 0.3s; margin-top: 10px; }
        .btn-start { background: var(--primary); color: #fff; box-shadow: 0 4px 14px rgba(46, 160, 67, 0.4); }
        .btn-start.active { background: var(--danger); box-shadow: 0 4px 14px rgba(248, 81, 73, 0.4); }
        
        .log-container { height: 150px; overflow-y: auto; background: #0d1117; border-radius: 8px; padding: 12px; font-size: 12px; margin-top: 20px; border: 1px solid var(--border); line-height: 1.6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>QUANT<span>PRO</span> MASTER</h1>
        
        <div class="balance-box">
            <div id="balance">$0.00</div>
            <div id="streak-info">Streaks: E/O: 0 | High: 0 | O/U: 0</div>
        </div>

        <div class="digit-belt">
            <div id="digit-cursor"></div>
            <div class="digit-node">0</div><div class="digit-node">1</div><div class="digit-node">2</div><div class="digit-node">3</div><div class="digit-node">4</div>
            <div class="digit-node">5</div><div class="digit-node">6</div><div class="digit-node">7</div><div class="digit-node">8</div><div class="digit-node">9</div>
        </div>

        <div class="controls">
            <div class="input-group">
                <label>MASTER STRATEGY</label>
                <select id="master_strategy">
                    <option value="ULTRA_HYBRID">AI HYBRID (ALL LOGICS ACTIVE)</option>
                    <option value="STR_EO_3">EVEN/ODD 3-STREAK REVERSAL</option>
                    <option value="STR_HIGH_3">HIGH DIGIT 3-STREAK (>6)</option>
                    <option value="STR_OU_3">OVER/UNDER 3-STREAK (<4 / >5)</option>
                </select>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label>INITIAL STAKE</label>
                    <input type="number" id="stake" value="0.35" step="0.01">
                </div>
                <div class="input-group">
                    <label>MARTINGALE</label>
                    <input type="number" id="martingale" value="2.1" step="0.1">
                </div>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label>TAKE PROFIT ($)</label>
                    <input type="number" id="take_profit" value="10.00">
                </div>
                <div class="input-group">
                    <label>STOP LOSS ($)</label>
                    <input type="number" id="stop_loss" value="20.00">
                </div>
            </div>

            <div style="display: flex; align-items: center; justify-content: space-between; background: #1c2128; padding: 12px; border-radius: 8px; border: 1px solid var(--border);">
                <span style="font-size:12px; font-weight: bold;">SAFE MODE RECOVERY</span>
                <input type="checkbox" id="safe_mode" checked style="width:20px; height:20px; cursor:pointer;">
            </div>

            <button id="btn-toggle" class="btn-start">ACTIVATE TRADING BOT</button>
            <button onclick="switchAccount()" style="background:transparent; color:#8b949e; border:1px solid var(--border); font-size:11px; padding:8px;">SWITCH TO DEMO/REAL</button>
        </div>

        <div class="log-container" id="log"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
